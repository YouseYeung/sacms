  <body>
    <div class="container">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" id="inputEmail3" placeholder="输入邮箱">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword3" placeholder="输入密码">
          </div>
        </div>
         <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">密码确认</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" id="passwordConf" placeholder="再次输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-default">注册</button>
          </div>
        </div>
      </form>
    </div>
